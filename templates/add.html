<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <form action="/add-submit" method="post">
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" />
      </div>
      <div class="mb-3">
        <label for="floor_level" class="form-label">Floor Level</label>
        <select class="form-select" id="floor_level" name="floor_level">
          <option value="first">First</option>
          <option value="second">Second</option>
          <option value="third">Third</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="number_of_bedrooms" class="form-label"
          >No. of Bedrooms</label
        >
        <input
          type="number"
          class="form-control"
          id="number_of_bedrooms"
          name="number_of_bedrooms"
          min="1"
          max="10"
        />
      </div>
      <div class="mb-3">
        <label for="number_of_bathrooms" class="form-label"
          >No. of Bathrooms</label
        >
        <input
          type="number"
          class="form-control"
          id="number_of_bathrooms"
          name="number_of_bathrooms"
          min="1"
          max="10"
        />
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="does_have_garage"
          name="does_have_garage"
          value="true"
        />

        <label class="form-check-label" for="does_have_garage">
          Does have garage?
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
